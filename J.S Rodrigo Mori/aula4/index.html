<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertedor de real</title>
</head>
<body>
    <h1>Convertedor de Real para Dolar</h1>

    <input placeholder="Valor em Reais" type="number">

    <button onclick="converter()">
        Converter
    </button>
    
</body>

<script>

    const valorReal = document.querySelector("input")


function converter() {
    const valorConvertido = valorReal.value / 5

    document.querySelector("h1").style.color = "red"

    alert (`O valor em Dólar é ${valorConvertido} dólares`)
}

</script>
</html>
